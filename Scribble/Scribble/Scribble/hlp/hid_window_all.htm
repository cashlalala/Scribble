<P><A NAME="hid_window_all"></A><B>1、2、... 命令 (視窗功能表)</B></P>



<P>&lt;&lt;YourApp&gt;&gt; 在 [視窗] 功能表底部顯示目前開啟的文件視窗清單。而使用中視窗的文件名稱之前會出現核取記號。從此清單中選取文件以讓它的視窗成為使用中視窗。  </P>
